<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Card/Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>

<body>

    <div class="card-wrapper">
        <div class="card">
            <!-- card left -->
            <div class="product-imgs">
                <div class="img-display">
                    <div class="img-showcase">
                        <img src="C:\Users\NEKO\OneDrive\Documents\Wt project\malala.jpg" alt="shoe image">

                    </div>

                </div>
            </div>
            <!-- card right -->
            <div class="product-content">
                <h2 class="product-title">Malala</h2>
                <div class="product-rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star-half-alt"></i>
                    <span>4.9(96)</span>
                </div>


                <div class="product-detail">
                    <h2>About this book: </h2>
                    <p>The Tragedy of Hamlet, Prince of Denmark, often shortened to Hamlet, is a tragedy written by William Shakespeare sometime between 1599 and 1601. It is Shakespeare's longest play, with 29,551 words.</p>

                    <ul>

                        <li>Available: <span>Yes</span></li>
                        <li>Category: <span>Autobiography</span></li>
                    </ul>
                </div>

                <div class="purchase-info">

                    <button type="button" class="btn">
              Book this product<i class = "fas fa-shopping-cart"></i>
            </button>
                </div>


            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
